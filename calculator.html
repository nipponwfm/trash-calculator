<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div id="side">
        <div id="screen">
            <p id="onScreen"></p>
            <p id="onResult"></p>
        </div>
        <div id="btn-container">
            <div class="special" id="e">e</div>
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="special" id ="percent" >%</div>
            <div class="btn">+</div>
            <div class="special" id ="cancel">AC</div>
            <div class="special" id = "log">log</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn">-</div>
            <div class="special" id="sin">sin</div>
            <div class="special" id="sqrt">sqrt</div>
            <div class="special" id="exp">EXP</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn">*</div>
            <div class="special" id="cos">cos</div>
            <div class="special" id="multiple">x!</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn">/</div>
            <div class="special" id="tan">tan</div>
            <div class="special" id="pow">x^y</div>
            <div class="special" id="ans">Ans</div>
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="special" id="comma">,</div>
            <div class="special" id="pi">pi</div>
            <div class="special" id="equal">=</div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
